<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <!--<link rel="stylesheet" type="text/css" href="css/index.css">-->
    <!-- JQuery CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
    <!-- Apache Cordova Javascript -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- App Javascript -->
    <script type="text/javascript" src="js/index.js"></script>
    <!-- Bing Maps -->
    <script type="text/javascript"
            src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0">
    </script>
    <!-- Microsoft CDN from JQuery -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <title>InfoSUS App</title>
</head>
<body>
    <div style="background-image: url('img/símbolo do sus.png'); background-position:center; background-size:auto">
        <div data-role="page" id="mainpage">
            <div data-role="header">
                <h1>InfoSUS App</h1>
            </div>
            <div data-role="main" class="ui-content">
                <div data-role="controlgroup" data-type="vertical">
                    <a href="#unidades" id="btn11" class="ui-btn">Unidades de Saúde</a><br>

            </div>
